apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-app-deployment
  labels:
    app: invoice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: invoice-app
  template:
    metadata:
      labels:
        app: invoice-app
    spec:
      containers:
      - name: invoice-app
        image: macnowak/invoice-app:0.1.0
        ports:
        - containerPort: 8080
        envFrom:
          - configMapRef:
              name: invoice-service-config